<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solomon Zelenko</title>
    <link rel="shortcut icon" href="img/s-favi.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/routes.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js" async></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul>
          <li>
            <a href="#home">
              <figure>
                <img src="img/svgs/n-home-on.svg" alt="home" />
                <figcaption>
                  Home
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="#about">
              <figure>
                <img src="img/svgs/n-about.svg" alt="about" />
                <figcaption>
                  About
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="#works">
              <figure>
                <img src="img/svgs/n-works.svg" alt="works" />
                <figcaption>
                  Works
                </figcaption>
              </figure>
            </a>
          </li>
          <li>
            <a href="#bytes">
              <figure>
                <img src="img/svgs/n-bytes.svg" alt="bytes" />
                <figcaption>
                  Bytes
                </figcaption>
              </figure></a
            >
          </li>
          <li>
            <a href="#contact">
              <figure>
                <img src="img/svgs/n-contact.svg" alt="contact" />
                <figcaption>
                  Contact
                </figcaption>
              </figure>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <button class="btn-back" title="prev">
        back<svg viewBox="-15 -15 130 130">
          <path
            d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z"
            class="arrow"
            transform="translate(15,0)"
          ></path>
        </svg>
      </button>
      <button class="btn-fwd" title="next">
        forward<svg viewBox="-15 -15 130 130">
          <path
            d="M 50,0 L 60,10 L 20,50 L 60,90 L 50,100 L 0,50 Z" 
            class="arrow"
            transform="translate(85,100) rotate(180)"
          ></path>
        </svg>
      </button>
      <section id="container"></section>
      <div id="loading">
        <div class="load-icon"></div>
      </div>
    </main>
    <script src="js/components/work-modal.js"></script>
    <script src="js/components/bytes.js"></script>
    <script src="js/components/bytes-modal.js"></script>
    <script src="js/components/contact.js"></script>
    <script src="js/components/works.js"></script>
  </body> 
</html>
